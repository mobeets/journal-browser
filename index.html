<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="vis-styles.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
  <div id="heading">
    JOURNALS
  </div>
  <div id="main">
    <div id="years" class="biguns">
      <div id="year-1" class="row year">2013</div>
      <div id="year-2" class="row year">2012</div>
      <div id="year-3" class="row year">2011</div>
      <div id="year-4" class="row year">2010</div>
      <div id="year-5" class="row year">2009</div>
      <!-- <div id="year-6" class="row year">2008</div> -->
      <!-- <div id="year-7" class="row year">2007</div> -->
    </div>
    <div id="months" class="biguns">
      <div class="month-row">
        <div id="chart-1" class="row"></div>
        <div id="month-1" class="row month">JANUARY</div>
        <div id="detail-1" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-2" class="row"></div>
        <div id="month-2" class="row month">FEBRUARY</div>
        <div id="detail-2" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-3" class="row"></div>
        <div id="month-3" class="row month">MARCH</div>
        <div id="detail-3" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-4" class="row"></div>
        <div id="month-4" class="row month">APRIL</div>
        <div id="detail-4" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-5" class="row"></div>
        <div id="month-5" class="row month">MAY</div>
        <div id="detail-5" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-6" class="row"></div>
        <div id="month-6" class="row month">JUNE</div>
        <div id="detail-6" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-7" class="row"></div>
        <div id="month-7" class="row month">JULY</div>
        <div id="detail-7" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-8" class="row"></div>
        <div id="month-8" class="row month">AUGUST</div>
        <div id="detail-8" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-9" class="row"></div>
        <div id="month-9" class="row month">SEPTEMBER</div>
        <div id="detail-9" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-10" class="row"></div>
        <div id="month-10" class="row month">OCTOBER</div>
        <div id="detail-10" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-11" class="row"></div>
        <div id="month-11" class="row month">NOVEMBER</div>
        <div id="detail-11" class="row detail"></div>
      </div>
      <div class="month-row">
        <div id="chart-12" class="row"></div>
        <div id="month-12" class="row month">DECEMBER</div>
        <div id="detail-12" class="row detail"></div>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="month-bars.js"></script>
</body>
</html>
